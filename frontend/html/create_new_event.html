<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Event</title>
  <link rel="stylesheet" href="../css/create_new_event.css">
</head>
<body>
  <div class="form-container">
    <h2>Create New Event ðŸŽ¯</h2>
    <form>
      <label for="eventName">Event Name</label>
      <input type="text" id="eventName" required>

      <label for="eventType">Event Type</label>
      <select id="eventType" required>
        <option value="">-- Select Type --</option>
        <option value="Hackathon">Hackathon</option>
        <option value="Workshop">Workshop</option>
        <option value="Seminar">Seminar</option>
        <option value="Webinar">Webinar</option>
        <option value="Fun Event">Fun Event</option>
      </select>

      <label for="clubName">Club Name</label>
      <input type="text" id="clubName" required>

      <label for="poster">Upload Poster</label>
      <input type="file" id="poster" accept="image/*" required>

      <label for="description">Event Description</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="location">Location</label>
      <input type="text" id="location" required>

      <div class="row">
        <div>
          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" required>
        </div>
        <div>
          <label for="startTime">Start Time</label>
          <input type="time" id="startTime" required>
        </div>
        <div>
          <label for="endTime">End Time</label>
          <input type="time" id="endTime" required>
        </div>
      </div>

      <label for="deadline">Registration Deadline</label>
      <input type="datetime-local" id="deadline" required>

      <label for="eligibility">Eligibility</label>
      <input type="text" id="eligibility" required>

      <label for="maxParticipants">Max Participants</label>
      <input type="number" id="maxParticipants" required>

      <label>Is Team Event?</label>
      <div class="radio-group">
        <label><input type="radio" name="teamEvent" value="yes" required> Yes</label>
        <label><input type="radio" name="teamEvent" value="no" required> No</label>
      </div>

      <div class="row">
        <div>
          <label for="minSize">Min Team Size</label>
          <input type="number" id="minSize">
        </div>
        <div>
          <label for="maxSize">Max Team Size</label>
          <input type="number" id="maxSize">
        </div>
      </div>

      <label>Reward Options</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="reward" value="Certificate"> Certificate</label>
        <label><input type="checkbox" name="reward" value="Prize"> Prize</label>
        <label><input type="checkbox" name="reward" value="Goodies"> Goodies</label>
      </div>

      <label for="contact">Contact Name</label>
      <input type="text" id="contact" required>

      <label for="email">Contact Email</label>
      <input type="email" id="email" required>

      <label for="phone">Contact Phone</label>
      <input type="tel" id="phone" required>

      <label for="notes">Extra Notes (optional)</label>
      <textarea id="notes" rows="3"></textarea>

      <button type="submit" class="submit-btn">ðŸš€ Submit Event</button>
    </form>
  </div>
</body>
</html>
