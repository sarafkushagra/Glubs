<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Campus Events Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header class="navbar">
        <div class="logo">Campus Events Hub</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">About</a></li>
                <li><a href="login.html" class="active">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="login-container">
        <form class="login-form">
            <h2>Student Login</h2>
            <label for="email">Email ID</label>
            <input type="email" id="email" placeholder="example@university.edu" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
            <p class="form-footer">Don't have an account? <a href="#">Sign up</a></p>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Campus Events Hub. All rights reserved.</p>
    </footer>
</body>
</html>
