<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | Campus Events Hub</title>
  <link rel="stylesheet" href="../css/register.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <header class="navbar">
    <div class="logo">Campus Events Hub</div>
    <nav>
      <ul class="nav-links">
        <li><a href="../html/home_page.html">Home</a></li>
        <li><a href="../html/events.html">Events</a></li>
        <li><a href="#">About</a></li>
        <li><a href="../html/login.html">Login</a></li>
        <li><a href="register.html" class="active">Register</a></li>
      </ul>
    </nav>
  </header>

  <section class="register-container">
    <form class="register-form">
      <h2>Create Your Account</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">University Email</label>
      <input type="email" id="email" required>

      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" required>

      <button type="submit">Register</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Campus Events Hub. All rights reserved.</p>
  </footer>
</body>
</html>
